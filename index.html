<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>MSG's Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://copilot.microsoft.com/th/id/BCO.f31880c7-0427-48fe-9d8a-fcea453009f5.png');
      background-size: cover;
      background-position: center;
      color: white;
      overflow: hidden;
    }

    .entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(80, 0, 120, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      transition: opacity 1s ease;
    }

    .entry-screen h2 {
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #FFD700;
    }

    .enter-button {
      padding: 14px 28px;
      font-size: 20px;
      font-weight: bold;
      background-color: #B19CD9;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #B19CD9;
      transition: transform 0.3s, background-color 0.3s;
    }

    .enter-button:hover {
      transform: scale(1.05);
      background-color: #DDA0DD;
    }

    .overlay {
      display: none;
      background-color: rgba(20, 0, 40, 0.7);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      flex-direction: row;
    }

    .sidebar {
      width: 180px;
      padding: 40px 20px;
      background-color: rgba(0, 0, 50, 0.6);
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: flex-start;
    }

    .sidebar a.title-link {
      font-size: 24px;
      font-weight: bold;
      color: #B19CD9;
      text-decoration: none;
    }

    .sidebar a.title-link:hover {
      text-decoration: underline;
      color: #DDA0DD;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .animated-welcome {
      font-size: 48px;
      color: #B19CD9;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 0 0 10px #B19CD9, 0 0 20px #8A2BE2, 0 0 30px #4B0082;
      animation: fadeSlideIn 1.2s ease-out, pulseGlow 2.5s infinite alternate;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 10px #B19CD9, 0 0 20px #8A2BE2, 0 0 30px #4B0082;
      }
      100% {
        text-shadow: 0 0 20px #DDA0DD, 0 0 30px #BA55D3, 0 0 40px #9932CC;
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 800px;
    }

    .square {
      background-color: rgba(128, 0, 128, 0.8);
      border: 2px solid white;
      border-radius: 12px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .square:hover {
      transform: scale(1.05);
      background-color: rgba(160, 32, 240, 0.9);
    }

    .leaderboard-link {
      margin-top: 40px;
      font-size: 32px;
      font-weight: bold;
      color: #00FF7F;
      text-shadow: 2px 2px 0 #006400, 4px 4px 0 #003300;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .leaderboard-link:hover {
      transform: scale(1.05);
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #2e004f;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .modal-content p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>
  <div class="entry-screen" id="entryScreen">
    <h2>MSG's Rewards</h2>
    <button class="enter-button" onclick="enterSite()">ENTER</button>
  </div>

  <div class="overlay" id="mainOverlay">
    <div class="sidebar">
      <a href="index.html" class="title-link">MSG's Rewards</a>
      <a href="home.html">üè† Home</a>
      <a href="index.html">üéÅ Rewards</a>
      <a href="info.html">‚ÑπÔ∏è Info</a>
      <a href="shop.html">üõí Shop</a>
    </div>

    <div class="main">
      <h1 class="animated-welcome">Welcome</h1>
      <div class="grid">
        <div class="square" onclick="openModal(1)">Skinrave</div>
        <div class="square" onclick="openModal(2)">Chicken</div>
        <div class="square" onclick="openModal(3)">Clash</div>
        <div class="square" onclick="openModal(4)">Rain</div>
        <div class="square" onclick="openModal(5)">CSGOWIN</div>
        <div class="square" onclick="openModal(6)">Shock</div>
        <div class="square" onclick="openModal(7)">CSGOBIG</div>
        <div class="square" onclick="openModal(8)">CSGold</div>
      </div>

      <a href="leaderboards.html" class="leaderboard-link">Leaderboard Reward's</a>
    </div>
  </div>

    <!-- YouTube Player API container -->
  <div id="player"></div>

  <!-- Modal -->
  <div class="modal" id="noteModal">
    <div class="close-btn" onclick="closeModal()">√ó</div>
    <div class="modal-content">
      <h2 id="modalTitle">Note</h2>

      <a href="#" id="playLink" target="_blank">PLAY NOW</a>
    </div>
  </div>

  <!-- Load YouTube Player API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'mbbq2gnOcQo',
        playerVars: {
          autoplay: 0,
          loop: 1,
          playlist: 'mbbq2gnOcQo'
        },
        events: {
          onReady: () => {
            // Player is ready, but we wait for user interaction
          }
        }
      });
    }

    function enterSite() {
      document.getElementById("entryScreen").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("entryScreen").style.display = "none";
        document.getElementById("mainOverlay").style.display = "flex";
        if (player && typeof player.playVideo === "function") {
          player.playVideo();
        }
      }, 1000);
    }

    const messages = {
      1: {
        title: "Skinrave",
        text: "Sign up to skinrave today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://skinrave.gg/r/msg"
      },

        link: "https://chicken.gg/r/msg"
      },
      3: {
        title: "Clash",
        text: "Sign up to clash today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://clash.gg/r/msg"
      },
      4: {
        title: "Rain",
        text: "Sign up to rain today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://rain.gg/r/msg"
      },
      5: {
        title: "CSGOWINe",
        text: "Sign up to csgowin today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://csgowin.com/r/msg"
      },
      6: {
        title: "Shock",
        text: "Sign up to shock today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://shock.com/?r=MESSAGE"
      },
      7: {

        title: "CSGold",
        text: "Sign up to CSGold today to receive perks when we stream on the site, and get access to the leaderboard prizes",
        link: "https://csgold.gg/r/MSG"
      }
    };

    function openModal(squareNumber) {
      const data = messages[squareNumber];
      document.getElementById("noteModal").style.display = "flex";
      document.getElementById("modalTitle").innerText = data.title;
      document.getElementById("noteText").innerText = data.text;
      document.getElementById("playLink").href = data.link;
    }

    function closeModal() {
      document.getElementById("noteModal").style.display = "none";
    }
  </script>
</body>
</html>
