<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1532298229144-0ec0c57515c7');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .overlay {
      background-color: rgba(20, 0, 40, 0.8);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #FFD700;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 10;
    }

    .home-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .status-label {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: #FFD700;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
      color: #FFD700;
      font-weight: bold;
      text-shadow: 1px 1px 0 #333;
    }

    h1 {
      font-size: 48px;
      color: #00FF7F;
      text-shadow: 2px 2px 0 #006400, 4px 4px 0 #003300;
      margin-bottom: 20px;
    }

    .link-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-bar a {
      text-decoration: none;
      color: #FFD700;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .link-bar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .leaderboard {
      width: 90%;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 10px;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .leaderboard img {
      width: 100%;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>
  <div class="status-label">Active leaderboard's: Chicken & Shock</div>
  <div class="overlay">
    <div class="timer" id="countdown">Loading timer...</div>
    <h1>Leaderboards</h1>
    <div class="link-bar">
      <a href="clash.html">Clash</a>
      <a href="chicken.html">Chicken</a>
      <a href="skinrave.html">Skinrave</a>
      <a href="shock.html">Shock</a>
      <a href="rain.html">Rain</a>
      <a href="csgobig.html">CSGOBIG</a>
    </div>

    <div class="leaderboard">
      <img src="https://www.livecasinoman.com/wp-content/uploads/2022/10/LCM-Dark-Banner-4000x2667px-1180x787.jpg" alt="Money Rain Banner">
    </div>
  </div>

  <script>
    let startDate = new Date("2025-11-02T00:00:00Z");
    const resetIntervalMs = (15 * 24 + 13) * 60 * 60 * 1000; // 15 days + 13 hours

    function updateCountdown() {
      const now = new Date();
      let nextReset = new Date(startDate.getTime());

      while (nextReset < now) {
        nextReset = new Date(nextReset.getTime() + resetIntervalMs);
      }

      const diff = nextReset - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `Next reset in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
